<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz da Clara! Jogo da Inteligência Artificial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-robot"></i> Quiz da Clara! Jogo da Inteligência Artificial 🤖</h1>
        <div id="quiz-container">
            <div id="question">Carregando...</div>
            <div id="options"></div>
            <div id="explanation" class="hidden"></div>
            <button id="next-btn" onclick="nextQuestion()" disabled>➡️ Próxima Pergunta</button>
        </div>
        <div id="result-container" class="hidden">
            <h2 id="score"></h2>
            <button onclick="restartQuiz()">🔄 Reiniciar Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
